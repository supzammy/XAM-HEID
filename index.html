<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#040D11" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>XAM HEID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#040D11',
              'brand-surface': '#081C22',
              'brand-teal': '#00F5D4',
              'brand-light': '#E6F1FF',
              'map-low': '#3b82f6',
              'map-mid-low': '#93c5fd',
              'map-neutral': '#f1f5f9',
              'map-mid-high': '#f87171',
              'map-high': '#b91c1c',
            },
            animation: {
              'pop-in': 'pop-in 0.2s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.3s ease-out forwards',
            },
            keyframes: {
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Optimize for mobile touch interactions */
      * {
        -webkit-tap-highlight-color: rgba(0, 245, 212, 0.1);
      }
      
      /* Custom scrollbar styling */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(75, 85, 99, 0.5);
        border-radius: 3px;
      }
      
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: rgba(75, 85, 99, 0.8);
      }
      
      /* Prevent text selection on UI elements */
      button, .cursor-pointer {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-brand-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
